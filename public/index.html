<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Watch Video</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="//libtl.com/sdk.js" data-zone="9981288" data-sdk="show_9981288"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:#f2f3f5;
}

/* MAIN UI */
#ui{
  padding:16px;
}
.card{
  max-width:520px;
  margin:auto;
  background:#111;
  color:#fff;
  padding:16px;
  border-radius:14px;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  background:#20b2aa;
}

/* PLAYER AREA */
#player-area{
  display:none;
  max-width:100%;
  padding:10px;
}
#iframe-wrap{
  position:relative;
  width:100%;
  height:240px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}
#iframe-wrap iframe{
  width:100%;
  height:100%;
  border:none;
}

/* CONTROLS */
.ctrls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.ctrls button{
  flex:1;
}

/* LARGE MODE */
body.large #ui{display:none}
body.large #player-area{
  display:block;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999999;
}
body.large #iframe-wrap{
  width:100vw;
  height:100vh;
  border-radius:0;
}
body.large #iframe-wrap iframe{
  width:100vw;
  height:100vh;
  transform:scale(1.15); /* KEY PART */
  transform-origin:center center;
}

/* TOP BAR */
#top-bar{
  display:none;
}
body.large #top-bar{
  display:flex;
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:48px;
  background:#fff;
  z-index:1000000;
  align-items:center;
  padding:0 12px;
}
#top-bar button{
  background:none;
  color:#000;
  font-weight:700;
  font-size:16px;
}
</style>
</head>

<body>

<div id="ui">
  <div class="card">
    <h2 id="title">Loading‚Ä¶</h2>
    <p style="opacity:.7;margin:8px 0">Watch ad to unlock video</p>
    <button id="watchBtn" onclick="watch()">Watch Video üé¨</button>
  </div>
</div>

<div id="player-area">
  <div id="iframe-wrap">
    <iframe id="playerFrame" allow="autoplay"></iframe>
  </div>

  <div class="ctrls">
    <button onclick="goLarge()">‚§¢ Enlarge</button>
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div id="top-bar">
  <button onclick="goBack()">‚Üê Back</button>
</div>

<script>
const tg = window.Telegram?.WebApp || {};
tg.expand?.();
tg.ready?.();

const API = "https://watch-two-rho.vercel.app/api/get-video";
const videoId = tg.initDataUnsafe?.start_param || "vid_test";
let shareURL = "";

/* LOAD TITLE */
(async ()=>{
  const r = await fetch(`${API}?video_id=${videoId}`);
  const d = await r.json();
  if(d.success){
    title.textContent = d.video.title;
    shareURL = d.video.video_url;
  }else{
    title.textContent = "Video not found";
  }
})();

/* WATCH */
async function watch(){
  watchBtn.disabled = true;

  await showAdSafe();

  playerFrame.src =
    "https://playterabox.com/embed/player?url=" +
    encodeURIComponent(shareURL);

  ui.style.display = "none";
  player-area.style.display = "block";
}

/* LARGE MODE */
function goLarge(){
  document.body.classList.add("large");
  screen.orientation?.lock("landscape").catch(()=>{});
}

/* BACK */
function goBack(){
  document.body.classList.remove("large");
  player-area.style.display = "none";
  ui.style.display = "block";
  playerFrame.src = "";
  watchBtn.disabled = false;
  screen.orientation?.unlock?.();
}

/* AD SAFE */
function showAdSafe(t=8000){
  return new Promise(r=>{
    let d=false;
    const to=setTimeout(()=>{if(!d){d=true;r()}},t);
    try{
      show_9981288({
        onRewarded:()=>{if(d)return;d=true;clearTimeout(to);r()},
        onClose:()=>{if(d)return;d=true;clearTimeout(to);r()},
        onError:()=>{if(d)return;d=true;clearTimeout(to);r()}
      });
    }catch{
      clearTimeout(to);r();
    }
  });
}
</script>

</body>
</html>
