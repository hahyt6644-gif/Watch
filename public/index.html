<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Watch Video</title>

<script src="https://telegram.org/js/telegram-web-app.js?59"></script>
<script src="//libtl.com/sdk.js" data-zone="9981288" data-sdk="show_9981288"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

/* ================= WATCH UI ================= */
#ui{
  padding:14px;
  background:#f2f3f5;
}
.card{
  max-width:520px;
  margin:auto;
  background:#111;
  color:#fff;
  padding:16px;
  border-radius:14px;
  text-align:center;
}
.card h2{font-size:15px;margin-bottom:6px}
.card p{font-size:12px;opacity:.65;margin-bottom:12px}
.card button{
  width:100%;
  padding:12px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:12px;
  background:#22b8b0;
}

/* ================= PLAYER ================= */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999999;
}

/* PLAYER BOX NORMAL */
#player-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  max-width:420px;
  aspect-ratio:9/16;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

/* FULLSCREEN ‚Üí PLAYER BOX FILLS SCREEN */
#player.fullscreen #player-box{
  top:0;
  left:0;
  transform:none;
  width:100vw;
  height:100vh;
  max-width:none;
  aspect-ratio:auto;
  border-radius:0;
}

/* ================= IFRAME ================= */
#playerFrame{
  width:100%;
  height:100%;
  border:none;
  background:#000;
  transform-origin:center center;
}

/* normal */
.normal #playerFrame{
  transform:scale(1.02);
}

/* fullscreen + rotated + SCALED UP */
.fullscreen #playerFrame{
  transform:rotate(90deg) scale(1.25);
}

/* ================= CONTROLS ================= */

/* PLAYER CONTROLS (normal mode) */
#controls-player{
  position:absolute;
  top:8px;
  left:8px;
  right:8px;
  display:flex;
  justify-content:space-between;
  z-index:10;
}

/* SCREEN CONTROLS (fullscreen mode) */
#controls-screen{
  display:none;
}

.ctrl-btn{
  padding:6px 10px;
  border:none;
  border-radius:999px;
  background:rgba(0,0,0,.65);
  color:#fff;
  font-size:13px;
  font-weight:600;
}

/* screen-edge positions */
#fs-back{
  position:fixed;
  top:12px;
  left:12px;
  z-index:1000000;
}
#fs-normal{
  position:fixed;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  z-index:1000000;
}

/* LOADER */
#loader{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#fff;
  font-size:14px;
  z-index:5;
}
</style>
</head>

<body>

<!-- WATCH -->
<div id="ui">
  <div class="card">
    <h2 id="title">Loading‚Ä¶</h2>
    <p>Watch ad to unlock video</p>
    <button id="watchBtn" disabled onclick="watch()">Watch Video üé¨</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player" class="normal">

  <div id="player-box">
    <div id="controls-player">
      <button class="ctrl-btn" onclick="goBack()">‚Üê</button>
      <button class="ctrl-btn" onclick="toggleFS()">‚õ∂ Fullscreen</button>
    </div>

    <div id="loader">Loading video‚Ä¶</div>
    <iframe id="playerFrame" allow="autoplay; fullscreen"></iframe>
  </div>

  <!-- FULLSCREEN CONTROLS -->
  <div id="controls-screen">
    <button id="fs-back" class="ctrl-btn" onclick="goBack()">‚úï Close</button>
    <button id="fs-normal" class="ctrl-btn" onclick="toggleFS()">‚ü≥ Normal</button>
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const API = "https://watch-two-rho.vercel.app/api/get-video";
const videoId = tg.initDataUnsafe?.start_param || "vid_test";

let videoURL = "";
let ready = false;

/* LOAD VIDEO URL */
(async ()=>{
  try{
    const r = await fetch(`${API}?video_id=${videoId}`);
    const d = await r.json();
    if(d.success && d.video?.video_url){
      title.textContent = d.video.title;
      videoURL = d.video.video_url;
      ready = true;
      watchBtn.disabled = false;
    }else title.textContent="Video not found";
  }catch{
    title.textContent="Load error";
  }
})();

async function watch(){
  if(!ready) return;

  watchBtn.disabled=true;
  watchBtn.textContent="Loading‚Ä¶";

  preloadIframe();        // load iframe during ad
  await showAdSafe(6000);
  openPlayer();
}

function preloadIframe(){
  loader.style.display="flex";
  playerFrame.src =
    "https://playterabox.com/embed/player?url=" +
    encodeURIComponent(videoURL);

  setTimeout(()=>loader.style.display="none",1200);
}

function showAdSafe(ms){
  return new Promise(res=>{
    let done=false;
    const end=()=>{if(!done){done=true;res()}};
    setTimeout(end,ms);
    try{
      show_9981288({onRewarded:end,onClose:end,onError:end});
    }catch{end()}
  });
}

function openPlayer(){
  ui.style.display="none";
  player.style.display="block";
  player.className="normal";
  controlsPlayer.style.display="flex";
  controlsScreen.style.display="none";
}

function goBack(){
  exitFS();
  playerFrame.src="";
  player.style.display="none";
  ui.style.display="block";
  watchBtn.disabled=false;
  watchBtn.textContent="Watch Video üé¨";
}

function toggleFS(){
  player.classList.contains("fullscreen") ? exitFS() : enterFS();
}

function enterFS(){
  setTimeout(()=>{
    tg.requestFullscreen?.();
    tg.lockOrientation?.();
  },200);

  player.classList.add("fullscreen");
  controlsPlayer.style.display="none";
  controlsScreen.style.display="block";
}

function exitFS(){
  tg.exitFullscreen?.();
  tg.unlockOrientation?.();
  player.classList.remove("fullscreen");
  controlsPlayer.style.display="flex";
  controlsScreen.style.display="none";
}
</script>

</body>
</html>
