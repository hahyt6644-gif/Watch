<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Watch Video</title>

<script src="https://telegram.org/js/telegram-web-app.js?59"></script>
<script src="//libtl.com/sdk.js" data-zone="9981288" data-sdk="show_9981288"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

/* ---------- WATCH UI ---------- */
#watchUI{
  padding:16px;
  background:#f2f3f5;
}

.card{
  max-width:520px;
  margin:auto;
  background:#111;
  color:#fff;
  padding:16px;
  border-radius:14px;
  text-align:center;
}

.card h2{font-size:15px;margin-bottom:6px}
.card p{font-size:12px;opacity:.65;margin-bottom:12px}

.card button{
  width:100%;
  padding:12px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:12px;
  background:#22b8b0;
  color:#000;
}

/* ---------- PLAYER (FULL RED BOX) ---------- */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999999;
}

#playerBox{
  position:absolute;
  inset:0;
  background:#000;
}

/* ---------- IFRAME ---------- */
#playerFrame{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* ---------- CONTROLS ---------- */
.ctrl{
  position:absolute;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:14px;
  z-index:10;
}

/* Back (top-right) */
#btnBack{
  top:12px;
  right:12px;
}

/* Fullscreen / Normal (bottom-right) */
#btnToggle{
  bottom:12px;
  right:12px;
}

/* ---------- LOADER ---------- */
#loader{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#fff;
  font-size:14px;
  z-index:5;
}
</style>
</head>

<body>

<!-- WATCH UI -->
<div id="watchUI">
  <div class="card">
    <h2 id="title">Loadingâ€¦</h2>
    <p>Watch ad to unlock video</p>
    <button id="watchBtn" disabled onclick="watch()">Watch Video ðŸŽ¬</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <div id="playerBox">

    <div id="loader">Loading videoâ€¦</div>

    <iframe id="playerFrame" allow="autoplay; fullscreen"></iframe>

    <button id="btnBack" class="ctrl" onclick="goBack()">Back</button>
    <button id="btnToggle" class="ctrl" onclick="toggleScreen()">Fullscreen</button>

  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const API = "https://watch-two-rho.vercel.app/api/get-video";
const videoId = tg.initDataUnsafe?.start_param || "vid_test";

let videoURL = "";
let isFullscreen = false;

/* LOAD VIDEO INFO */
(async ()=>{
  try{
    const r = await fetch(`${API}?video_id=${videoId}`);
    const d = await r.json();
    if(d.success && d.video?.video_url){
      title.textContent = d.video.title;
      videoURL = d.video.video_url;
      watchBtn.disabled = false;
    }else{
      title.textContent = "Video not found";
    }
  }catch{
    title.textContent = "Load error";
  }
})();

/* WATCH */
async function watch(){
  watchBtn.disabled = true;
  watchBtn.textContent = "Loadingâ€¦";

  preloadIframe();
  await showAdSafe(6000);
  openPlayer();
}

function preloadIframe(){
  loader.style.display = "flex";
  playerFrame.src =
    "https://playterabox.com/embed/player?url=" +
    encodeURIComponent(videoURL);

  setTimeout(()=>loader.style.display="none",1200);
}

function showAdSafe(ms){
  return new Promise(res=>{
    let done=false;
    const end=()=>{if(!done){done=true;res()}};
    setTimeout(end,ms);
    try{
      show_9981288({onRewarded:end,onClose:end,onError:end});
    }catch{end()}
  });
}

/* OPEN PLAYER */
function openPlayer(){
  watchUI.style.display = "none";
  player.style.display = "block";
  isFullscreen = false;
  btnToggle.textContent = "Fullscreen";
}

/* BACK / CLOSE */
function goBack(){
  exitFullscreen();
  playerFrame.src = "";
  player.style.display = "none";
  watchUI.style.display = "block";
  watchBtn.disabled = false;
  watchBtn.textContent = "Watch Video ðŸŽ¬";
}

/* FULLSCREEN TOGGLE */
function toggleScreen(){
  if(isFullscreen){
    exitFullscreen();
  }else{
    enterFullscreen();
  }
}

function enterFullscreen(){
  tg.requestFullscreen?.();
  tg.lockOrientation?.();
  isFullscreen = true;
  btnToggle.textContent = "Normal";
}

function exitFullscreen(){
  tg.exitFullscreen?.();
  tg.unlockOrientation?.();
  isFullscreen = false;
  btnToggle.textContent = "Fullscreen";
}
</script>

</body>
</html>
