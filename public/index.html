<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Watch Video</title>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Monetag -->
<script src="//libtl.com/sdk.js"
        data-zone="9981288"
        data-sdk="show_9981288"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#f2f3f5;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  overflow:hidden;
}

/* ---------- UI CARD ---------- */
#ui{
  padding:10px; /* reduced */
}
.card{
  max-width:520px;
  margin:auto;
  background:#111;
  color:#fff;
  padding:12px; /* reduced */
  border-radius:14px;
  text-align:center;
}
.card h2{
  font-size:16px;     /* smaller title */
  margin-bottom:4px; /* less height */
  line-height:1.2;
}
.card p{
  font-size:12px;
  opacity:.65;
  margin-bottom:8px;
}
.card button{
  width:100%;
  padding:12px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:12px;
  background:#22b8b0;
}

/* ---------- PLAYER ---------- */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999999;
}

/* floating buttons */
.ctrl-btn{
  position:fixed;
  z-index:1000000;
  padding:7px 10px;
  border:none;
  border-radius:999px;
  background:rgba(0,0,0,0.55);
  color:#fff;
  font-size:13px;
  font-weight:600;
  backdrop-filter:blur(6px);
}

/* back button */
#backBtn{
  top:8px;
  left:8px;
}

/* rotate/fullscreen button */
#rotateBtn{
  top:8px;
  right:8px;
}

/* iframe wrapper */
#frame-wrap{
  position:absolute;
  inset:0;
  overflow:hidden;
}

/* NORMAL MODE (slight zoom) */
#frame-wrap iframe{
  width:100%;
  height:100%;
  border:none;
  transform:scale(1.05); /* small zoom */
  transition:transform .35s ease;
}

/* ROTATE MODE (landscape + less zoom) */
body.rotate #frame-wrap iframe{
  width:100vh;
  height:100vw;
  transform:
    rotate(90deg)
    scale(1.12);
  transform-origin:center center;
  position:absolute;
  top:50%;
  left:50%;
  translate:-50% -50%;
}
</style>
</head>

<body>

<!-- UI -->
<div id="ui">
  <div class="card">
    <h2 id="title">Loading‚Ä¶</h2>
    <p>Watch ad to unlock video</p>
    <button id="watchBtn" onclick="watch()">Watch Video üé¨</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <button id="backBtn" class="ctrl-btn" onclick="goBack()">‚Üê</button>
  <button id="rotateBtn" class="ctrl-btn" onclick="toggleRotate()">‚õ∂ Fullscreen</button>

  <div id="frame-wrap">
    <iframe id="playerFrame" allow="autoplay"></iframe>
  </div>
</div>

<script>
/* ---------- TELEGRAM ---------- */
const tg = window.Telegram?.WebApp || {};
tg.expand?.();
tg.ready?.();

/* ---------- CONFIG ---------- */
const API = "https://watch-two-rho.vercel.app/api/get-video";
const videoId = tg.initDataUnsafe?.start_param || "vid_test";
let shareURL = "";

/* ---------- LOAD TITLE ---------- */
(async ()=>{
  try{
    const r = await fetch(`${API}?video_id=${videoId}`);
    const d = await r.json();
    if(d.success && d.video){
      title.textContent = d.video.title;
      shareURL = d.video.video_url;
    }else{
      title.textContent = "Video not found";
    }
  }catch{
    title.textContent = "Error loading video";
  }
})();

/* ---------- WATCH ---------- */
async function watch(){
  watchBtn.disabled = true;
  watchBtn.textContent = "Loading...";

  await showAdSafe(6000);
  openPlayer();
}

/* ---------- SAFE AD ---------- */
function showAdSafe(timeout=6000){
  return new Promise(resolve=>{
    let done=false;
    const finish=()=>{ if(!done){done=true;resolve()} };
    setTimeout(finish, timeout);

    try{
      show_9981288({
        onRewarded:finish,
        onClose:finish,
        onError:finish
      });
    }catch{
      finish();
    }
  });
}

/* ---------- PLAYER ---------- */
function openPlayer(){
  ui.style.display="none";
  player.style.display="block";

  playerFrame.src =
    "https://playterabox.com/embed/player?url=" +
    encodeURIComponent(shareURL);
}

function goBack(){
  document.body.classList.remove("rotate");
  rotateBtn.textContent = "‚õ∂ Fullscreen";

  player.style.display="none";
  playerFrame.src="";

  ui.style.display="block";
  watchBtn.disabled=false;
  watchBtn.textContent="Watch Video üé¨";
}

/* ---------- ROTATE TOGGLE ---------- */
function toggleRotate(){
  const isRotated = document.body.classList.toggle("rotate");
  rotateBtn.textContent = isRotated ? "‚ü≥ Normal" : "‚õ∂ Fullscreen";
}
</script>

</body>
</html>
