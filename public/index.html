<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Watch Video</title>

<!-- Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js?59"></script>

<!-- Monetag -->
<script src="//libtl.com/sdk.js"
        data-zone="9981288"
        data-sdk="show_9981288"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

/* ================= WATCH SCREEN ================= */
#ui{
  padding:12px;
  background:#f2f3f5;
}
.card{
  max-width:520px;
  margin:auto;
  background:#111;
  color:#fff;
  padding:14px;
  border-radius:14px;
  text-align:center;
}
.card h2{
  font-size:15px;
  margin-bottom:6px;
}
.card p{
  font-size:12px;
  opacity:.65;
  margin-bottom:10px;
}
.card button{
  width:100%;
  padding:12px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:12px;
  background:#22b8b0;
}

/* ================= PLAYER ================= */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999999;
}

/* controls */
.ctrl{
  position:fixed;
  top:calc(8px + var(--tg-safe-area-inset-top));
  z-index:1000000;
  padding:6px 10px;
  border:none;
  border-radius:999px;
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:13px;
  font-weight:600;
  backdrop-filter:blur(6px);
}
#backBtn{
  left:calc(8px + var(--tg-safe-area-inset-left));
}
#fsBtn{
  right:calc(8px + var(--tg-safe-area-inset-right));
}

/* frame wrapper */
#wrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* iframe */
#playerFrame{
  border:none;
  width:100%;
  height:100%;
  transform-origin:center center;
  transition:transform .25s ease;
}

/* NORMAL MODE (slight zoom) */
.normal #playerFrame{
  transform:scale(1.05);
}

/* FULLSCREEN + ROTATED (less zoom) */
.fullscreen #playerFrame{
  width:100vh;
  height:100vw;
  transform:rotate(90deg) scale(1.02);
}
</style>
</head>

<body>

<!-- WATCH -->
<div id="ui">
  <div class="card">
    <h2 id="title">Loading‚Ä¶</h2>
    <p>Watch ad to unlock video</p>
    <button id="watchBtn" onclick="watch()">Watch Video üé¨</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player" class="normal">
  <button id="backBtn" class="ctrl" onclick="goBack()">‚Üê</button>
  <button id="fsBtn" class="ctrl" onclick="toggleFS()">‚õ∂ Fullscreen</button>

  <div id="wrap">
    <iframe id="playerFrame" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<script>
/* ================= TELEGRAM ================= */
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

/* ================= CONFIG ================= */
const API = "https://watch-two-rho.vercel.app/api/get-video";
const videoId = tg.initDataUnsafe?.start_param || "vid_test";
let videoURL = "";

/* ================= LOAD VIDEO ================= */
(async()=>{
  try{
    const r = await fetch(`${API}?video_id=${videoId}`);
    const d = await r.json();
    if(d.success){
      title.textContent = d.video.title;
      videoURL = d.video.video_url;
    }else{
      title.textContent = "Video not found";
    }
  }catch{
    title.textContent = "Load error";
  }
})();

/* ================= WATCH FLOW ================= */
async function watch(){
  watchBtn.disabled = true;
  watchBtn.textContent = "Loading...";
  await showAdSafe(6000);
  openPlayer();
}

/* ================= AD ================= */
function showAdSafe(ms){
  return new Promise(res=>{
    let done=false;
    const end=()=>{if(!done){done=true;res()}};
    setTimeout(end,ms);
    try{
      show_9981288({onRewarded:end,onClose:end,onError:end});
    }catch{end()}
  });
}

/* ================= PLAYER ================= */
function openPlayer(){
  ui.style.display="none";
  player.style.display="block";
  player.className="normal";
  playerFrame.src =
    "https://playterabox.com/embed/player?url=" +
    encodeURIComponent(videoURL);
}

/* ================= BACK ================= */
function goBack(){
  exitFS();
  playerFrame.src="";
  player.style.display="none";
  ui.style.display="block";
  watchBtn.disabled=false;
  watchBtn.textContent="Watch Video üé¨";
}

/* ================= FULLSCREEN ================= */
function toggleFS(){
  if(!tg.isFullscreen){
    enterFS();
  }else{
    exitFS();
  }
}

function enterFS(){
  if(tg.isVersionAtLeast("8.0")){
    tg.requestFullscreen();
    tg.lockOrientation();
  }
  player.className="fullscreen";
  fsBtn.textContent="‚ü≥ Normal";
}

function exitFS(){
  if(tg.isFullscreen){
    tg.exitFullscreen();
    tg.unlockOrientation();
  }
  player.className="normal";
  fsBtn.textContent="‚õ∂ Fullscreen";
}

/* ================= EVENTS ================= */
tg.onEvent("fullscreenChanged",()=>{
  if(!tg.isFullscreen){
    player.className="normal";
    fsBtn.textContent="‚õ∂ Fullscreen";
  }
});
</script>

</body>
</html>
